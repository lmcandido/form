<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
</head>

<body>

  <form class="form-container" id="form_container">

    <h2>Contact Us</h2>
    
    <div class="form-questions">
      <div class="name">
        <div class="first-name">
          <label for="firstname">First Name *</label>
          <input type="text" name="firstname" id="firstname">
        </div>
        <div class="last-name">
          <label for="lastname">Last Name *</label>
          <input type="text" name="lastname" id="lastname">
        </div>
        <div class="firstnameerror" id="firstnameerror"></div>
        <div class="lastnameerror" id="lastnameerror"></div>
      </div>
      <div class="email">
        <label for="email">Email *</label>
        <input type="text" id="email">
        <div class="emailerror" id="emailerror"></div>
        </div>
      <div class="querytype">
        <label for="querytype">Query Type</label>
        <div class="querytypeoptions">  
          <div class="queryoption1">
              <input type="radio" id="generalenquiry">
              <label for="enquiry">General Enquiry</label>
            </div>
            <div class="queryoption2">
              <input type="radio" id="supportrequest">
              <label for="request">Support Request</label>
            </div>
        </div>
        <div class="querytypeerror" id="querytypeerror"></div>
      </div>

      <div class="message">
        <label for="message">Message *</label>
        <textarea name="paragraph_text" id="paragraph_text"></textarea>
      </div>
      <div class="checkbox">
        <input type="checkbox">
        <label for="consent">I hereby consent to being contacted by the team *</label>
      </div>
    </div>
    <button type="submit">Submit</button>
  </form>
  <script src="script.js"></script>
</body>
</html>
